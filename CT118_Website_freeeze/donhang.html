    <!-- Nội dung chính -->
    <main>
        <h1>CHI TIẾT ĐƠN HÀNG</h1>
        <table border="1" id="donhang">
            <thead>
                <tr>
                    <th>Hình SP</th>
                    <th>Tên SP</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Thành Tiền</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody class="xacNhanDonHang" >
                <!-- Nội dung đơn hàng -->
            </tbody>
            <tfoot class="tinhTien">
                <tr>
                    <td colspan="6">Tổng thành tiền (A) = <span id="TotalPreTax"></span></td>
                </tr>
                <tr>
                    <td colspan="6">Chiết khấu (B) = <span id=discountrate></span> x A = <span id="discount"></span></td>
                </tr>
                <tr>
                    <td colspan="6">Thuế (C) = 10% x (A - B) = <span id="tax"></span></td>
                </tr>
                <tr>
                    <td colspan="6">Tổng đơn hàng = A - B + C = <span id="Total"></span></td>
                </tr>
                <tr>
                    <td colspan="6" class="xacNhanDonHang" ><button>Xác nhận đơn hàng</button></td>
                </tr>
            </tfoot>
        </table>
    </main>
